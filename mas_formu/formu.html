<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../estilos_css/encuest.css">
    <link rel="stylesheet" href="../estilos_css/barra.css">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <img src="../img/sin_fondo.png" alt="Logo Service C&A" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </div>
    <form id="contactForm">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Número de Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono" required><br><br>

        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
    <script src="../java/inicio.ac.js"></script>
</body>
</html>
